<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print an array in reverse order</title>
</head>
<body>
    <script>
        function func() {
        let array =["fan","light","motor","ac","tube light"];
        document.write(array);

        var new_array=array.reverse();
        document.write("<br>");
        document.write(new_array);
    }
    func();

    </script>
</body>
</html>
